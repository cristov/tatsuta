<script type="text/javascript">
jQuery(function($) {

	$(document).ready(function(){

		var gallery = $('#catalog-main').adGallery(); 

		$('#cct-page').click(function() {
			$('#cm-thumbs').toggleClass('hide');
		});

		$('#cct-list').click(function() {
			$('#cm-contents').toggleClass('hide');
		});

		$('#page-slider').slider();

		var isZoomActive = false;

		$('#mw-zoomin').click(function() {
			if (!isZoomActive) {
				isZoomActive = true;
				/*
				$('div.cm-image img').each(function() {
					var width = $(this).width();
					var height = $(this).height();
					var ratio = 2;

					$(this).css('width', width * ratio);
					$(this).css('height', height * ratio);
				});
				*/
				$('div.cm-image img').css('display', 'none');
				$('#nav-screen').css('display', 'block');
				$('#nav-screen-img').elevateZoom();
			}
		});
		$('#mw-zoomout').click(function() {
			if (isZoomActive) {
				isZoomActive = false;
				/*
				$('div.cm-image img').each(function() {
					var width = $(this).width();
					var height = $(this).height();
					var ratio = 2;

					$(this).css('width', width / ratio);
					$(this).css('height', height / ratio);
				});
				*/
				$('div.cm-image img').css('display', 'block');
				$('#nav-screen').css('display', 'none');
				$('div.zoomLens').remove();
				$('div.zoomWindowContainer').remove();
			}
		});
	});
});
</script>
